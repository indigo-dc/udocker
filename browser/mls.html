<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- Type ahead style -->
    <link href="./css/typeahead.css" rel="stylesheet">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
  </head>
  <body>

    <div id="Navbar"></div>

    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->
      <!-- msgs sent, senders, stats, top closers -->
<div class="row">

  <!-- left column -->
  <div class="col-md-6">
    <!-- msgs sent -->
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="mls"
               data-metrics="mls_sent"
               data-min="true" style="height:160px;"></div>
          <div class="MicrodashText" data-metric="mls_sent"></div>
        </div>
      </div>
    </div>
    <!-- end msgs sent -->
    
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="mls"
               data-metrics="mls_threads,unanswered_posts"
               data-min="true" style="height:160px;"></div>
          <div class="MicrodashText" data-metric="mls_sent"></div>
        </div>
      </div>
    </div>

    <!-- senders -->
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="mls"
               data-metrics="mls_senders"
               data-min="true" style="height:120px;"></div>
          <div class="MicrodashText" data-metric="mls_senders"></div>
        </div>
      </div>
    </div>
    <!-- end senders -->

    <div class="TimezonesBlock" data-data-source="mls" data-metric="messages"></div>

  </div>
  <!-- end left column -->

  <!-- right column -->
  <div class="col-md-6">
    <!-- stats -->
    <div class="panel panel-default">
      <div class="panel-body">
    <div class="row"><div class="col-md-12">
        <p class="section-title"><i class="fa fa-envelope-o"></i> Mailing Lists</p>
    </div></div>
      </div>
      <div class="row">
    <div class="col-md-12">
          <table class="table">
            <tr>
              <td><span class="GlobalData" data-data-source="mls"
                      data-field="mls_repositories"></span>
              </td>
              <td>
                <div class="SmartLinks" data-target="mls-repos.html" data-label="repositories"></div>
              </td>
          <td><span class="GlobalData" data-data-source="mls"
                      data-field="mls_sent_7"></span>
              </td>
              <td>messages last week</td>
            </tr>
        <tr>
              <td><span class="GlobalData" data-data-source="mls"
                      data-field="mls_senders"></span>
              </td>
              <td>total partipants</td>
          <td><span class="GlobalData" data-data-source="mls"
                      data-field="mls_senders_7"></span>
              </td>
              <td>participants last week</td>
            </tr>
          </table>
    </div>
      </div>
      <!-- end stats -->

      <!-- top senders -->
      <div class="panel-body">
    <div class="Top" data-data-source="mls" data-period_all="true"
             data-metric="senders" data-limit="5"
             data-people_links="true" ></div>
    <!-- end senders-->
      </div>
      <div class="panel-body">
    <div class="Top" data-data-source="mls"
             data-metric="threads"
             data-period_all="true"
             data-limit="5"
             data-people_links="true"
             data-threads_links="true">
    </div>
      </div>

    </div>
    <!-- end right column -->

  </div>
  <!-- end msgs sent, senders, stats, top closers -->
</div>

      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery-1.11.1.min.js"></script>
    <script src="./lib/jquery.tablesorter.min.js"></script>
    <script src="./lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script src="./lib/vizgrimoire.min.js"></script>
    <script src="./lib/timezones.js"></script>
    <script src="./lib/filter_panel.js"></script>
    <script src="./lib/events.js"></script>
    <script src="./lib/project_comparison.js"></script>
    <script src="./lib/typeahead.jquery.js"></script>
    <script src="./lib/search.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapse').on('shown.bs.collapse', function(){
                $(this).parent().find(".fa-plus").removeClass("fa-plus").addClass("fa-minus");
                }).on('hidden.bs.collapse', function(){
                    $(this).parent().find(".fa-minus").removeClass("fa-minus").addClass("fa-plus");
                });
        });
    </script>

<!-- End Piwik Code -->

    <!-- End of Piwik code -->
  </body>
</html>
